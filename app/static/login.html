<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accounting Assistant - Login</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;600;700&family=Tajawal:wght@400;500;700&display=swap');
    :root {
      --bg: radial-gradient(circle at 15% 10%, #e8f6f2 0%, #ecf4fb 40%, #e7eef7 100%);
      --card: rgba(255,255,255,0.92);
      --border: #d6e2ee;
      --text: #1b2b45;
      --muted: #4e6480;
      --primary: #0f766e;
      --primary-hover: #0b5f58;
      --danger-bg: #fee2e2;
      --danger: #991b1b;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      font-family: 'Avenir Next', 'Trebuchet MS', 'Segoe UI', sans-serif;
      color: var(--text);
      background: var(--bg);
      padding: 1rem;
    }
    .card {
      width: min(420px, 96vw);
      border: 1px solid var(--border);
      border-radius: 16px;
      background: var(--card);
      backdrop-filter: blur(8px);
      padding: 1.4rem;
      box-shadow: 0 18px 40px rgba(15, 23, 42, 0.12);
    }
    h1 { margin: 0 0 0.4rem 0; font-size: 1.45rem; color: var(--primary); }
    p { margin: 0 0 1.1rem 0; color: var(--muted); }
    label { display: block; font-weight: 600; margin-bottom: 0.35rem; color: var(--muted); }
    input {
      width: 100%;
      padding: 0.65rem 0.8rem;
      border: 1px solid var(--border);
      border-radius: 10px;
      font-size: 1rem;
      margin-bottom: 0.85rem;
    }
    input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 2px rgba(15, 118, 110, 0.2);
    }
    button {
      width: 100%;
      border: 0;
      border-radius: 10px;
      padding: 0.7rem;
      font-size: 1rem;
      font-weight: 700;
      color: #fff;
      background: var(--primary);
      cursor: pointer;
      transition: background 150ms ease;
    }
    button:hover { background: var(--primary-hover); }
    .error {
      margin-top: 0.8rem;
      padding: 0.65rem 0.8rem;
      border-radius: 10px;
      border: 1px solid #fca5a5;
      background: var(--danger-bg);
      color: var(--danger);
      display: none;
    }
    .hint { font-size: 0.84rem; color: var(--muted); margin-top: 0.85rem; }
    .lang-row { margin-bottom: 0.75rem; }
    .lang-row label { margin: 0 0 0.35rem 0; min-width: 74px; }
    .lang-pills {
      display: grid;
      grid-template-columns: repeat(4, minmax(0, 1fr));
      gap: 0.4rem;
    }
    .lang-pill {
      width: 100%;
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 0.45rem 0.35rem;
      background: #fff;
      color: var(--text);
      font-size: 0.86rem;
      font-weight: 600;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.3rem;
      cursor: pointer;
      transition: border-color 150ms ease, transform 150ms ease, box-shadow 150ms ease;
    }
    .lang-pill:hover { transform: translateY(-1px); box-shadow: 0 8px 16px rgba(15,23,42,0.08); }
    .lang-pill.active { border-color: var(--primary); background: #e6fffb; color: #0b5f58; }
    .lang-pill .flag { font-size: 1rem; line-height: 1; }
    html[lang="fa"] body,
    html[lang="fa"] input,
    html[lang="fa"] button,
    html[lang="fa"] .lang-pill {
      font-family: 'Vazirmatn', 'Tahoma', 'Segoe UI', sans-serif;
    }
    html[lang="ar"] body,
    html[lang="ar"] input,
    html[lang="ar"] button,
    html[lang="ar"] .lang-pill {
      font-family: 'Tajawal', 'Noto Naskh Arabic', 'Tahoma', sans-serif;
    }
  </style>
</head>

    function t(key) {
      const dict = I18N[currentLanguage] || I18N.en;
      return dict[key] || I18N.en[key] || key;
    }

    function applyLanguage(lang, persist = true) {
      const nextLang = SUPPORTED_UI_LANGUAGES.includes(lang) ? lang : 'en';
      currentLanguage = nextLang;
      if (persist) localStorage.setItem('aa_ui_language', nextLang);
      document.documentElement.lang = nextLang;
      document.documentElement.dir = RTL_LANGUAGES.has(nextLang) ? 'rtl' : 'ltr';
      document.querySelectorAll('.lang-pill').forEach((btn) => {
        btn.classList.toggle('active', btn.dataset.lang === nextLang);
      });
      document.getElementById('login-title').textContent = t('title');
      document.getElementById('login-subtitle').textContent = t('subtitle');
      document.getElementById('login-language-label').textContent = t('language');
      document.getElementById('username-label').textContent = t('username');
      document.getElementById('password-label').textContent = t('password');
      document.getElementById('default-admin-label').textContent = t('defaultAdmin');
      submitBtn.textContent = t('login');
    }

    function setError(msg) {
      if (!msg) {
        errorBox.style.display = 'none';
        errorBox.textContent = '';
        return;
      }
      errorBox.textContent = msg;
      errorBox.style.display = 'block';
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      setError('');
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      if (!username || !password) {
        setError(t('required'));
        return;
      }
      submitBtn.disabled = true;
      submitBtn.textContent = t('signingIn');
      try {
        const res = await fetch('/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password }),
        });
        const data = await res.json().catch(() => ({}));
        if (!res.ok) {
          setError(data.detail || t('failed'));
          return;
        }
        if (data.user && data.user.preferred_language) {
          localStorage.setItem('aa_ui_language', data.user.preferred_language);
        }
        window.location.href = '/';
      } catch (err) {
        setError(t('connectionError') + ': ' + err.message);
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = t('login');
      }
    });

    langPills.addEventListener('click', (e) => {
      const btn = e.target.closest('.lang-pill[data-lang]');
      if (!btn) return;
      applyLanguage(btn.dataset.lang, true);
    });
    applyLanguage(localStorage.getItem('aa_ui_language') || 'en', false);
