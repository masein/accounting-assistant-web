<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accounting Assistant - Login</title>
  <style>
    :root {
      --bg: radial-gradient(circle at 15% 10%, #e8f6f2 0%, #ecf4fb 40%, #e7eef7 100%);
      --card: rgba(255,255,255,0.92);
      --border: #d6e2ee;
      --text: #1b2b45;
      --muted: #4e6480;
      --primary: #0f766e;
      --primary-hover: #0b5f58;
      --danger-bg: #fee2e2;
      --danger: #991b1b;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      font-family: 'Avenir Next', 'Trebuchet MS', 'Segoe UI', sans-serif;
      color: var(--text);
      background: var(--bg);
      padding: 1rem;
    }
    .card {
      width: min(420px, 96vw);
      border: 1px solid var(--border);
      border-radius: 16px;
      background: var(--card);
      backdrop-filter: blur(8px);
      padding: 1.4rem;
      box-shadow: 0 18px 40px rgba(15, 23, 42, 0.12);
    }
    h1 { margin: 0 0 0.4rem 0; font-size: 1.45rem; color: var(--primary); }
    p { margin: 0 0 1.1rem 0; color: var(--muted); }
    label { display: block; font-weight: 600; margin-bottom: 0.35rem; color: var(--muted); }
    input {
      width: 100%;
      padding: 0.65rem 0.8rem;
      border: 1px solid var(--border);
      border-radius: 10px;
      font-size: 1rem;
      margin-bottom: 0.85rem;
    }
    input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 2px rgba(15, 118, 110, 0.2);
    }
    button {
      width: 100%;
      border: 0;
      border-radius: 10px;
      padding: 0.7rem;
      font-size: 1rem;
      font-weight: 700;
      color: #fff;
      background: var(--primary);
      cursor: pointer;
      transition: background 150ms ease;
    }
    button:hover { background: var(--primary-hover); }
    .error {
      margin-top: 0.8rem;
      padding: 0.65rem 0.8rem;
      border-radius: 10px;
      border: 1px solid #fca5a5;
      background: var(--danger-bg);
      color: var(--danger);
      display: none;
    }
    .hint { font-size: 0.84rem; color: var(--muted); margin-top: 0.85rem; }
  </style>
</head>
<body>
  <form class="card" id="login-form">
    <h1>Accounting Assistant</h1>
    <p>Sign in to access transactions, reports, and settings.</p>

    <label for="username">Username</label>
    <input id="username" name="username" autocomplete="username" required>

    <label for="password">Password</label>
    <input id="password" name="password" type="password" autocomplete="current-password" required>

    <button type="submit" id="submit-btn">Login</button>
    <div class="error" id="error-box"></div>
    <div class="hint">Default admin credentials: <strong>admin / admin</strong></div>
  </form>

  <script>
    const form = document.getElementById('login-form');
    const submitBtn = document.getElementById('submit-btn');
    const errorBox = document.getElementById('error-box');

    function setError(msg) {
      if (!msg) {
        errorBox.style.display = 'none';
        errorBox.textContent = '';
        return;
      }
      errorBox.textContent = msg;
      errorBox.style.display = 'block';
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      setError('');
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      if (!username || !password) {
        setError('Username and password are required.');
        return;
      }
      submitBtn.disabled = true;
      submitBtn.textContent = 'Signing in...';
      try {
        const res = await fetch('/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password }),
        });
        const data = await res.json().catch(() => ({}));
        if (!res.ok) {
          setError(data.detail || 'Login failed.');
          return;
        }
        window.location.href = '/';
      } catch (err) {
        setError('Connection error: ' + err.message);
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = 'Login';
      }
    });
  </script>
</body>
</html>
